<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
{{ .Hugo.Generator }}
<title>{{ .Title }} :: {{ .Site.Title }}</title>

<link rel="apple-touch-icon" sizes="180x180" href="{{"images/apple-touch-icon" | relURL}}">
<link rel="icon" type="image/png" sizes="32x32" href="{{"images/favicon-32x32.png" | relURL}}">
<link rel="shortcut icon" href="{{"images/favicon-16x16.png" | relURL}}" type="image/x-icon" />
<link rel="manifest" href="{{"images/site.webmanifest" | relURL}}">
<link rel="mask-icon" href="{{"images/safari-pinned-tab.svg" | relURL}}" color="#4932ff">
<meta name="msapplication-TileColor" content="#ffffff">
<meta name="theme-color" content="#ffffff">

<link href="{{"css/font-awesome.min.css" | relURL}}" rel="stylesheet">
<link href="{{"css/nucleus.css" | relURL}}" rel="stylesheet">
<link href="{{(printf "theme-%s/style.css" (.Site.Params.themeStyle| default "flex")  ) | relURL}}" rel="stylesheet">
{{with .Site.Params.themeVariant}}
	<link href="{{(printf "theme-%s/variant-%s.css" ($.Site.Params.themeStyle| default "flex") .) | relURL}}" rel="stylesheet">
{{end}}
<link rel="stylesheet" href="{{"css/bootstrap.min.css" | relURL}}">
<script src="{{"js/jquery-2.x.min.js" | relURL}}"></script>
<script type="text/javascript">
      var baseurl = "{{.Site.BaseURL}}";
</script>
{{ partial "custom-head.html" . }}
